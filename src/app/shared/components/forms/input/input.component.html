<label for="password" class="text-sm font-medium">{{label}}</label>

<div class="relative mt-1 mb-2">
  <input
    type="{{type}}"
    id="password"
    class="bg-gray-100 dark:bg-gray-800 w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
    placeholder="{{placeholder}}"
  />

  <span *ngIf="showPasswordButton" class="absolute inset-y-0 right-4 inline-flex items-center">
    <app-show-password-svg></app-show-password-svg>
  </span>

</div>
